<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <title>Project 1</title>
</head>
<body>
  <header>Ultimate Space Tic Tac Toe</header>

  <div id="x-class-win">
    <img src="images/shuttle.jpg" alt="shuttle" width="150" height="150">
    <p>Yay! Shuttle wins </p>
  </div>

  <div id="o-class-win">
    <img src="images/ufo.jpg" alt="ufo" width="150" height="150">
    <p>Yay! UFO wins</p>
  </div>

  <div id="tie">
    <img src="images/astronaut.jpg" alt="astronaut" width ="150" height="150">
    <p>Aw! It's a tie</p>
  </div>

  <div class="global-grid"></div>

  <footer>

    <ul>
      <li id="asteroid"></li>
      <li id="rocket"></li>
      <li id="iss"></li>
      <li id="rover"></li>
      <li id="astronaut"></li>
      <li id="earth"></li>
      <li id="satellite"></li>
      <li id="ufo"></li>
    </ul>

    <p><small>Icons made by<a href="https://www.freepik.com" title="Freepik"> Freepik </a>from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
